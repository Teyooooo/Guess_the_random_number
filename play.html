<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Random Number</title>
    <link rel="stylesheet" href="css/play.css">
</head>
<body>
    <div id="overlay_gameOver" class="normal">
        <div id="backToMenu"><img src="res/arrow_back.svg" alt=""></div>
        <div id="counter_display">
            <p id="currentTries"></p>
            <p id="currentMode"></p>
        </div>
        <div id="feedback"><p id="feedback_p"></p></div>
        <div class="input_container">
            <div id="input-grid">
                <div id="inp_num"></div>
                <div id="num7" class="btn">7</div>
                <div id="num8" class="btn">8</div>
                <div id="num9" class="btn">9</div>
                <div id="num4" class="btn">4</div>
                <div id="num5" class="btn">5</div>
                <div id="num6" class="btn">6</div>
                <div id="num1" class="btn">1</div>
                <div id="num2" class="btn">2</div>
                <div id="enter" class="btn_enter">Enter</div>
                <div id="num0" class="btn">0</div>
                <div id="num3" class="btn">3</div>
            </div>
        </div>
    </div>
    <div id="gameDone">
        <p id="gameResult"></p>
        <div id="retry_btn">
            <img src="res/retry.svg" alt="">
            <p>Retry</p>
        </div>
    </div>

    <script src="js/play.js"></script>
</body>
</html>
